# docker-compose.yml — 5-service Audit Intelligence Platform
# Run with: docker-compose up --build

version: "3.8"

services:
  # === Service 1: FastAPI Backend ===
  # The "brain" — handles all API requests, runs the RAG pipeline,
  # talks to Qdrant and Redis.
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - QDRANT_HOST=qdrant
      - REDIS_HOST=redis
      - DEBUG=false
    depends_on:
      qdrant:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      - upload_data:/app/data/uploads
    restart: unless-stopped

  # === Service 2: Streamlit Frontend ===
  # The "face" — what users see and interact with.
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped

  # === Service 3: Qdrant Vector Database ===
  # The "memory" — stores all document embeddings for semantic search.
  qdrant:
    image: qdrant/qdrant:v1.12.1
    ports:
      - "6333:6333"
      - "6334:6334"  # gRPC port
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  # === Service 4: Redis (Semantic Cache + Job Status) ===
  # The "fast lane" — cached answers return instantly instead of
  # re-running the full RAG pipeline.
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # === Service 5: Langfuse (Self-Hosted Observability) ===
  # The "audit trail" — every query is traced. This is the
  # self-hosted alternative to LangSmith for environments where
  # cloud-based tracing is not allowed (common in banking).
  # Optional: Comment out if using LangSmith cloud instead.
  langfuse:
    image: langfuse/langfuse:2
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://langfuse:langfuse@langfuse-db:5432/langfuse
      - NEXTAUTH_SECRET=your-secret-key-change-in-production
      - NEXTAUTH_URL=http://localhost:3000
      - SALT=your-salt-change-in-production
    depends_on:
      - langfuse-db
    restart: unless-stopped

  langfuse-db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=langfuse
      - POSTGRES_PASSWORD=langfuse
      - POSTGRES_DB=langfuse
    volumes:
      - langfuse_db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  upload_data:
  qdrant_data:
  redis_data:
  langfuse_db_data:
